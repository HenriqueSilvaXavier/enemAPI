name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Run tests
      run: |
        npm test

    - name: Upload Test Coverage to SonarQube
      if: success()
      run: |
        curl -sS https://sonarcloud.io/downloads/sonar-scanner-cli.zip -o sonar-scanner.zip
        unzip sonar-scanner.zip
        ./sonar-scanner-*/bin/sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
